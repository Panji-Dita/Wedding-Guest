<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .section-1 {
            position: relative;
            background: url('https://raw.githubusercontent.com/panji8/Gambar-GuestBook/refs/heads/main/IMG_7542b.JPG') no-repeat center center/cover;
            color: white;
            overflow: hidden;
        }
        .section-1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .section-1 h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
            position: relative;
            z-index: 2;
        }
        .section-1 .title-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }
        .section-1 .title-container h1:first-child {
            margin-bottom: -30px;
        }
        .section-3 {
            background: #D5F379;
            color: #181D33;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container h2 {
            font-family: 'Cambria', serif;
            font-weight: bold;
            margin-bottom: 20px;
            color: #181D33;
        }
        .form-container input, 
        .form-container textarea {
            font-family: 'Cambria', serif;
            color: #181D33;
            border: 1px solid #181D33;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }
        .form-container button {
            font-family: 'Cambria', serif;
            font-weight: bold;
            color: #D5F379;
            background-color: #181D33;
            border-color: #181D33;
            padding: 10px;
            width: 100%;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Section 1: Hero Section -->
    <div class="section section-1">
        <div class="title-container">
            <h1>PANJI</h1>
            <h1>DITA</h1>
        </div>
    </div>

    <!-- Section 3: Form Section -->
    <div class="section section-3" id="section-3">
        <div class="form-container">
            <h2>Buku Tamu</h2>
            <form method="POST" action="https://script.google.com/macros/s/AKfycbxb9FkLvtv2F2fzVwXUuYoITPH76g3I1PMYIPuzpQ3udYKSrcCN1ulfO_LiMhso7IOa/exec">
                <div>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nama" required>
                </div>
                <div>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Alamat">
                </div>
                <div>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tuliskan pesan Anda"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
